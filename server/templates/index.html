<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PowerPoint Remote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            margin-bottom: 60px;
            color: #007bff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px; /* Adds space below the buttons */
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            width: 100%;
            max-width: 480px;
            height: 280px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <h1>PowerPoint Remote</h1>
    
    <img id="preview" src="/preview.jpg?t={{ ts }}" alt="Slide Preview">

    <p id="slideInfo" style="font-size: 18px; margin-top: 10px;"></p>

    <div class="buttons">
        <form action="/prev" method="get"><button>&larr; Prev</button></form>
        <form action="/next" method="get"><button>Next &rarr;</button></form>
    </div>
    
    <script>
        const img = document.getElementById("preview");
        setInterval(() => {
            const url = new URL("/preview.jpg", window.location.origin);
            url.searchParams.set("t", Date.now());
            img.src = url.toString();
        }, 1000); // Every 1 seconds
    </script>

    <script>
        function updateSlideInfo() {
            fetch('/slide_info')
                .then(response => response.json())
                .then(data => {
                    const info = document.getElementById("slideInfo");
                    if (data.current && data.total) {
                        info.textContent = `Slide ${data.current} of ${data.total}`;
                    } else {
                        info.textContent = "No slideshow running.";
                    }
                });
        }
        setInterval(updateSlideInfo, 1000);
        updateSlideInfo(); // initial call
    </script>

</body>

</html>
